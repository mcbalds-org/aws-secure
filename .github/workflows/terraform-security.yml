name: Terraform Security Scan

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.tf'
      - '.github/workflows/terraform-security.yml'
  push:
    branches: [ main ]
    paths:
      - '**.tf'

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  terraform-security:
    name: Terraform Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      # tfsec - Terraform security scanner
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: true
          format: sarif
          additional_args: --minimum-severity MEDIUM
          sarif_file: tfsec-results.sarif

      - name: Upload tfsec SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: tfsec-results.sarif

      # Checkov - Infrastructure as Code scanner
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true
          skip_check: CKV_AWS_79,CKV_AWS_21  # Skip specific checks if needed

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: checkov-results.sarif

      # Trivy - Vulnerability scanner
      - name: Run Trivy IaC scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: trivy-results.sarif

      # Secret scanning
      - name: Gitleaks - Secret Scanner
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      # Cost estimation
      - name: Infracost - Cost Estimation
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
        continue-on-error: true

      - name: Generate Infracost estimate
        if: github.event_name == 'pull_request'
        run: |
          infracost breakdown --path . --format json --out-file /tmp/infracost.json
        continue-on-error: true

      # Summary comment on PR
      - name: Comment PR with scan results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Security Scan Results üîí
            
            ‚úÖ Terraform Format and Style
            ‚úÖ Terraform Initialization
            ‚úÖ Terraform Validation
            üîç tfsec Security Scan
            üîç Checkov Policy Scan
            üîç Trivy Vulnerability Scan
            üîê Gitleaks Secret Scan
            
            *Check the 'Security' tab for detailed findings*
            
            **Next Steps:**
            - Review security findings in the Security tab
            - Address any CRITICAL or HIGH severity issues
            - Ensure all checks pass before merging
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-security
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Comment PR with plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `#### Terraform Plan üìã

            <details><summary>Show Plan</summary>

            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Plan Status: ${{ steps.plan.outcome }}*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Notify ready for deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "‚úÖ Security scans passed!"
          echo "‚úÖ Terraform plan completed successfully!"
          echo ""
          echo "üìã Ready to deploy! To deploy the infrastructure, run:"
          echo "   gh workflow run terraform-deploy.yml"